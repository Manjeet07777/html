<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Forms tutorial</h3>
    <form action="backend.py">
        <div>
            <label for="name"> Name</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            <label for="role"> Role</label>
            <input type="text" role="myrole" id="role">
        </div>
        <br>
        <div>
            <label for="Email"> Email</label>
            <input type="text" Email="myemail" id="Email">
        </div>
        <br>
        <div>
            <label for="date"> Date</label>
            <input type="date" date=""="mydate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus"> Bonus</label>
            <input type="number" bonus="myrole" id="bonus">
        </div>
        <br>
        <div>
           Are You Eligible?: <input type="checkbox" name="myeligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
             Write About Yourself:<textarea name="mytext" cols="50" rows="10" > </textarea>
           
        </div>
        <br>
        <div>
                <label for="car"> Car</label>
                <select name="mycar" id="car">
                    <option value="Thr"> Thar</option>
                    <option value="Scr"> Scorpio</option>
                    <option value="verna"> Hyndai Verna</option>
                    <option value="toyota"> Fortuner</option>
                    <option value="inn"> Innova</option>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset now">
        </div>
            
    </form>

    
</body>
</html>
