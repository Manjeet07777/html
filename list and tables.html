<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
    <h1>Circle</h1>
</head>
<body>
    <ul type="circle">
        <li>
            area of circle is 3.14*r*r
        </li>
    </ul>
    <ol type="A">
        <li>
            circumference is 2*3.14*r
        </li>
    </ol>
    <!-- table creation -->
     <h3>html table</h3>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>employee</th>
                <th>work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>1234</td>
                <td>web developer</td>
            </tr>
            <tr>
                <td>Manjeet</td>
                <td>3265</td>
                <td>android developer</td>
            </tr>
            <tr>
                <td>shubham</td>
                <td>8790</td>
                <td>backend developer</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
